<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel ="stylesheet" href="./assets/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header id="hero" class="d-flex justify-content-center">
        <h1 class="">Weather Dashboard</h1>
        
    </header>
    <main>
        <div class="container">
        <div class="row justify-content-between">
            <div id="city-input" class="col-2">
                <h3 class="search-header">Search for a City:</h2>
                <input name="city-search" id="city-search" type="text" class="city-search"/>
                <button type="submit" class="btn btn-primary">SEARCH</button>
            </div>
            <div class="col-10 justify-content-evenly" id="current-weather"></div>
        </div>
        <div class="container">
            <h3 class="d-flex justify-content-center">5 Day Forecast:</h3>
        <div class="row justify-content-end" id="weekday-forecast"></div>
        
        </div>
        </div>
    </main>
    <script src="./assets/script.js"></script>
    
    
</body>
</html>
